<svg xmlns="http://www.w3.org/2000/svg" width="32" height="32" viewBox="0 0 32 32">
  <defs>
    <linearGradient id="shieldGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#22d3ee;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#0891b2;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="bgGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#0f172a;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#020617;stop-opacity:1" />
    </linearGradient>
    <filter id="glow" x="-50%" y="-50%" width="200%" height="200%">
      <feGaussianBlur stdDeviation="1" result="coloredBlur"/>
      <feMerge>
        <feMergeNode in="coloredBlur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
  </defs>

  <!-- Background circle -->
  <circle cx="16" cy="16" r="15" fill="url(#bgGradient)" stroke="#22d3ee" stroke-width="0.5" stroke-opacity="0.3"/>

  <!-- Shield icon -->
  <g transform="translate(6, 5)" filter="url(#glow)">
    <path
      d="M10 1.5c-1.5 1.2-3.5 2.2-5.5 2.2a0.7 0.7 0 0 0-.7.7v5c0 4 2.8 6.2 6.1 7.4a0.7 0.7 0 0 0 .5 0C13.6 15.6 16.2 13.4 16.2 9.4v-5a0.7 0.7 0 0 0-.7-.7c-2 0-4-1-5.5-2.2z"
      fill="none"
      stroke="url(#shieldGradient)"
      stroke-width="1.8"
      stroke-linecap="round"
      stroke-linejoin="round"
    />
    <!-- Inner glow effect -->
    <path
      d="M10 4c-1.2 1-2.8 1.8-4.2 1.8v4c0 3 2.1 4.8 4.2 5.7 2.1-.9 4.2-2.7 4.2-5.7v-4c-1.4 0-3-.8-4.2-1.8z"
      fill="url(#shieldGradient)"
      fill-opacity="0.15"
    />
  </g>
</svg>
